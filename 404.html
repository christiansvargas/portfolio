<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <meta name="robots" content="noindex" />
    <script>
      /*
       * SPA fallback for GitHub Pages
       * Keeps the repo segment (/portfolio) and rewrites 404s to /?/...
       */
      var pathSegmentsToKeep = 1; // keep "/portfolio"
      var l = window.location;

      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/portfolio/" />
    </noscript>
  </head>
  <body></body>
</html>
